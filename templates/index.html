<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üèÄ NBA Stats 2025</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5em;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        
        .stat-card h3 {
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 10px;
        }
        
        .stat-card p {
            font-size: 2em;
            font-weight: bold;
        }
        
        .filters {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
            padding: 20px;
            background: #f7f7f7;
            border-radius: 10px;
        }
        
        .filter-group {
            display: flex;
            flex-direction: column;
        }
        
        label {
            font-weight: 600;
            margin-bottom: 5px;
            color: #555;
        }
        
        select, input {
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }
        
        select:focus, input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            text-align: left;
            font-weight: 600;
            position: sticky;
            top: 0;
        }
        
        td {
            padding: 12px 15px;
            border-bottom: 1px solid #eee;
        }
        
        tr:hover {
            background: #f5f5f5;
        }
        
        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
            color: #667eea;
        }
        
        .table-container {
            overflow-x: auto;
            max-height: 600px;
            overflow-y: auto;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 15px;
            }
            
            h1 {
                font-size: 1.8em;
            }
            
            table {
                font-size: 0.9em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üèÄ NBA Stats 2025 Dashboard</h1>
        
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <h3>Total Players</h3>
                <p id="totalPlayers">-</p>
            </div>
            <div class="stat-card">
                <h3>Avg PPG</h3>
                <p id="avgPPG">-</p>
            </div>
            <div class="stat-card">
                <h3>Avg RPG</h3>
                <p id="avgRPG">-</p>
            </div>
            <div class="stat-card">
                <h3>Avg APG</h3>
                <p id="avgAPG">-</p>
            </div>
        </div>
        
        <div class="filters">
            <div class="filter-group">
                <label for="positionFilter">Position</label>
                <select id="positionFilter">
                    <option value="All">All Positions</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="teamFilter">Team</label>
                <select id="teamFilter">
                    <option value="All">All Teams</option>
                </select>
            </div>
            <div class="filter-group">
                <label for="minPPG">Minimum PPG</label>
                <input type="number" id="minPPG" value="0" min="0" step="0.1">
            </div>
        </div>
        
        <div class="table-container">
            <table id="playersTable">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Team</th>
                        <th>Pos</th>
                        <th>GP</th>
                        <th>MIN</th>
                        <th>PPG</th>
                        <th>RPG</th>
                        <th>APG</th>
                        <th>FG%</th>
                        <th>3P%</th>
                        <th>FT%</th>
                    </tr>
                </thead>
                <tbody id="playersBody">
                    <tr>
                        <td colspan="11" class="loading">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    
    <script>
        // Load filters
        async function loadFilters() {
            const response = await fetch('/api/filters');
            const data = await response.json();
            
            const positionSelect = document.getElementById('positionFilter');
            data.positions.forEach(pos => {
                const option = document.createElement('option');
                option.value = pos;
                option.textContent = pos;
                positionSelect.appendChild(option);
            });
            
            const teamSelect = document.getElementById('teamFilter');
            data.teams.forEach(team => {
                const option = document.createElement('option');
                option.value = team;
                option.textContent = team;
                teamSelect.appendChild(option);
            });
        }
        
        // Load stats
        async function loadStats() {
            const response = await fetch('/api/stats');
            const data = await response.json();
            
            document.getElementById('totalPlayers').textContent = data.total_players;
            document.getElementById('avgPPG').textContent = data.avg_ppg;
            document.getElementById('avgRPG').textContent = data.avg_rpg;
            document.getElementById('avgAPG').textContent = data.avg_apg;
        }
        
        // Load players
        async function loadPlayers() {
            const position = document.getElementById('positionFilter').value;
            const team = document.getElementById('teamFilter').value;
            const minPPG = document.getElementById('minPPG').value;
            
            const params = new URLSearchParams({
                position: position,
                team: team,
                min_ppg: minPPG
            });
            
            const response = await fetch(`/api/players?${params}`);
            const players = await response.json();
            
            const tbody = document.getElementById('playersBody');
            tbody.innerHTML = '';
            
            if (players.length === 0) {
                tbody.innerHTML = '<tr><td colspan="11" class="loading">No players found</td></tr>';
                return;
            }
            
            players.forEach(player => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td><strong>${player.name}</strong></td>
                    <td>${player.team}</td>
                    <td>${player.position}</td>
                    <td>${player.games_played}</td>
                    <td>${player.minutes_per_game}</td>
                    <td><strong>${player.points_per_game}</strong></td>
                    <td>${player.rebounds_per_game}</td>
                    <td>${player.assists_per_game}</td>
                    <td>${player.field_goal_pct}</td>
                    <td>${player.three_point_pct}</td>
                    <td>${player.free_throw_pct}</td>
                `;
                tbody.appendChild(row);
            });
        }
        
        // Event listeners
        document.getElementById('positionFilter').addEventListener('change', loadPlayers);
        document.getElementById('teamFilter').addEventListener('change', loadPlayers);
        document.getElementById('minPPG').addEventListener('input', loadPlayers);
        
        // Initial load
        loadFilters();
        loadStats();
        loadPlayers();
    </script>
</body>
</html>
